<link rel="import" href="../polymer/polymer.html">

<dom-module id="skip-to-content">
  <template>
    <style>
      .skip-to-content {
        width: 100%;
        max-width: 200px;
        color: #fff;
        text-align: center;
        padding: 20px 0;
        position: absolute;
        z-index: 999;
        left: -999px;
        top: 0;
      }

      .skip-to-content:focus {
        left: 0;
      }
    </style>
    <a href="{{skipTo}}" class="skip-to-content" style="background-color:{{color}};">Skip to Content</a>
  </template>

  <script>
    Polymer({

      is: 'skip-to-content',

      properties: {
        skipTo: {
          type: String,
          value: '#main',
        },
        color: {
          type: String,
          value: '#000',
        },
      },

    });
  </script>
</dom-module>
